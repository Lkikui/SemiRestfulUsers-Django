<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Users Index</title>
    <style>
      body {
        width: 60%;
        margin: 0 auto;
      }
    </style>
</head>
<body>
    <h1>Users</h1>
    <table class="table table-striped table-bordered">
        <thead class="info">
          <tr>
            <th scope="col" class="info">id</th>
            <th scope="col" class="info">Full Name</th>
            <th scope="col" class="info">Email</th>
            <th scope="col" class="info">Created At</th>
            <th scope="col" class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr>
            <td>{{user.id}}</td>
            <td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td>
                <a href="/users/{{user.id}}">Show</a>
                <a href="/users/{{user.id}}/edit">Edit</a>
                <a href="/users/{{user.id}}/destroy">Delete</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <a href="/users/new">Add a new user</a>
</body>
</html>
